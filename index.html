<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            autoScrolling: false,
            fitToSection: false
        });

        function beeLeft() {
            $("#b").animate({top: "-=30"}, 1500, "swing", beeRight);
        }
        function beeRight() {
            $("#b").animate({top: "+=30"}, 1500, "swing", beeLeft);
        }

        beeRight();

        $('.home-button').click(function(){

            $('html, body').animate({
                scrollTop: $(".order").offset().top
            }, 2000);

        });

        $(".size").click(function() {
            $(".size").fadeTo("400", 0.4);
            $(this).fadeTo( "fast", 1.0 );

            var size = $('.size1').val();
            var price;

            if (size == "Large")
                price = "$ 5.00";
            if (size == "Medium")
                price = "$ 4.00";
            if (size == "Small")
                price = "$ 3.00";

            var row = "<td>"+size+"</td><td>" + price + "</td>";

            $('.crust').html(row);

        });
        $(".sauce").click(function() {
            $(".sauce").fadeTo("400", 0.4);
            $(this).fadeTo( "fast", 1.0 );
        });
        $(".cheese").click(function() {
            $(".cheese").fadeTo("400", 0.4);
            $(this).fadeTo( "fast", 1.0 );
        });
        $(".toppings").click(function() {
            if($("#n1").is(':checked'))
                $("#img_n1").fadeTo('fast', 1);
            else
                $("#img_n1").fadeTo(400, 0.4);
            if($("#n2").is(':checked'))
                $("#img_n2").fadeTo('fast', 1);
            else
                $("#img_n2").fadeTo(400, 0.4);
            if($("#n3").is(':checked'))
                $("#img_n3").fadeTo('fast', 1);
            else
                $("#img_n3").fadeTo(400, 0.4);
            if($("#n4").is(':checked'))
                $("#img_n4").fadeTo('fast', 1);
            else
                $("#img_n4").fadeTo(400, 0.4);
        });
        $(".veggies").click(function() {
            if ($("#v1").is(':checked'))
                $("#img_v1").fadeTo('fast', 1);
            else
                $("#img_v1").fadeTo(400, 0.4);
            if ($("#v2").is(':checked'))
                $("#img_v2").fadeTo('fast', 1);
            else
                $("#img_v2").fadeTo(400, 0.4);
        });

    });



</script>
